<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="popup.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <span class="col-8">Enable Iron Man</span>
                <div class="col-4 toggle">
                    <label class="switch">
                        <input id="toggle-enable-iron" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="row">
                <span class="col-8">Timeout to turn on Iron Man (minutes)</span>
                <div class="col-4 form-group">
                    <input type="text" class="form-control" id="input-timeout-iron">
                </div>
            </div>
            <div class="row">
                <span class="col-8">Timeout to recover Youtube (minutes)</span>
                <div class="col-4 form-group">
                    <input type="text" class="form-control" id="input-timeout-recover">
                </div>
            </div>
            <!-- <div class="row">
                <span class="col-8">Bypass Youtube popup confim</span>
                <button type="button" class="btn btn-primary col-4" id="bypass">Bypass</button>
            </div> -->
        </div>
        <script src="popup.js"></script>
    </body>
</html>
